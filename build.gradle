buildscript {
    ext.kotlin_version = '1.1.51'
    ext.spring_version = '4.3.11.RELEASE'
    ext.jackson_version = '2.9.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'es.atrujillo.mjml'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: "kotlin-spring"
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-web:$spring_version"
    compile "org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.2"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.2"
    compile "org.apache.httpcomponents:httpclient:4.5.3"
    compile "javax.validation:validation-api:1.1.0.Final"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.springframework:spring-test:4.3.9.RELEASE"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}